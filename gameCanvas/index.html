<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo do espaço</title>
  <style>
    canvas {
      display: block;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 0;
      left: 0;
    }
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      position: relative;
    }
    #restartButton, #startButton {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #restartButton:hover, #startButton:hover {
      background-color: #45a049;
    }
    #score, #lives, #level {
      position: absolute;
      color: white;
      font-size: 20px;
    }
    #score {
      top: 10px;
      left: 10px;
    }
    #lives {
      top: 10px;
      right: 10px;
    }
    #level {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
 <canvas id="gameCanvas" width="635" height="553"></canvas>
  <button id="startButton">Iniciar Jogo</button>
  <button id="restartButton">Reiniciar Jogo</button>
  <div id="score">Pontos: 0</div>
  <div id="lives">Vidas: 15</div>
  <div id="level">Nível: 1</div>
  <script src="script.js"></script>
</body>
</html>
